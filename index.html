<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Pizza Parlor</title>
</head>

<body>
    <div class="container">
        <h1>Miguel's Pizza Place</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Choose your pizza</h2>
                <form id="pizzaForm">
                <div class="form-check">
                    <label for="size">Select a Size</label>
                    <br>
                    <input type="radio" name="size" value="small" class="form-check-input">
                    Small
                </div>
                <div class="form-check">
                    <input type="radio" name="size" value="medium" class="form-check-input">
                    Medium
                </div>
                <div class="form-check">
                    <input type="radio" name="size" value="large" class="form-check-input">
                    Large
                </div>
                </form>
            </div>
            <hr>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="toppings">Choose your toppings</label>
                    <div class="form-check">
                        <input type="checkbox" name="toppings" value="Pepperoni" class="form-check-input">
                        Pepperoni
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="toppings" value="Sausage" class="form-check-input">
                        Sausage
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="toppings" value="Bacon" class="form-check-input">
                        Bacon
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="toppings" value="Ham" class="form-check-input">
                        Ham
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="toppings" value="Onions" class="form-check-input">
                        Onions
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="toppings" value="Black olives" class="form-check-input">
                        Black olives
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="toppings" value="Green peppers" class="form-check-input">
                        Green peppers
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="toppings" value="Pineapple" class="form-check-input">
                        Pineapple
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="toppings" value="Artichoke" class="form-check-input">
                        Artichoke
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="toppings" value="Anchovy" class="form-check-input">
                        Anchovy
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="toppings" value="Extra-cheese" class="form-check-input">
                        Extra cheese
                    </div>
                </div>
            </div>
            <div>
            <button type="submit" id="calculateButton" class="btn btn-outline-info">Checkout</button>
            </div>
        </div>
        <div id="popup" class="popup">
            <div class="popop-content">
                <span id="popup-close" class="popup-close" onclick="closePopup()"></span>
                <h2>Your Pizza Order</h2>
                <p id="popup-message"></p>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
